<canvas id="confetti-canvas"></canvas>

<div class="main">
  <h1>DebateSylhetBD Launched</h1>

  <div class="ai-summary" id="aiSummary">Loading AI summary...</div>

  <div class="timer">
    <div class="time-box"><span id="years">0</span><span class="label">Years</span></div>
    <div class="time-box"><span id="days">0</span><span class="label">Days</span></div>
    <div class="time-box"><span id="hours">0</span><span class="label">Hours</span></div>
    <div class="time-box"><span id="minutes">0</span><span class="label">Minutes</span></div>
    <div class="time-box"><span id="seconds">0</span><span class="label">Seconds</span></div>
    <div class="time-box"><span id="milliseconds">0</span><span class="label">Milliseconds</span></div>
  </div>

  <button class="download-btn" onclick="downloadCertificate()">üìÑ Download Launch Certificate</button>

    Created by üíª Rizwan Rahim Chowdhury | Official Website: <a href="https://debatesylhetbd.onrender.com/">DebateSylhetBD</a>

</div>

<div class="milestone" id="milestone"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
// ===== Timer Logic =====
const launchDate = new Date("2026-01-18T00:00:00").getTime();
function updateTimer(){
  const now = new Date().getTime();
  const diff = now - launchDate;
  const milliseconds = diff % 1000;
  const totalSeconds = Math.floor(diff/1000);
  const seconds = totalSeconds % 60;
  const totalMinutes = Math.floor(totalSeconds/60);
  const minutes = totalMinutes % 60;
  const totalHours = Math.floor(totalMinutes/60);
  const hours = totalHours % 24;
  const totalDays = Math.floor(totalHours/24);
  const years = Math.floor(totalDays/365);
  const days = totalDays % 365;

  document.getElementById("years").textContent = years;
  document.getElementById("days").textContent = days;
  document.getElementById("hours").textContent = hours;
  document.getElementById("minutes").textContent = minutes;
  document.getElementById("seconds").textContent = seconds;
  document.getElementById("milliseconds").textContent = milliseconds;

  checkMilestones(totalDays);
  updateAISummary(years,days,hours,minutes,seconds);
}
setInterval(updateTimer,1);

// ===== Confetti =====
const canvas = document.getElementById("confetti-canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const confettiCount = 150;
const confetti=[];
for(let i=0;i<confettiCount;i++){
  confetti.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*6+4, d:Math.random()*confettiCount, color:`hsl(${Math.random()*360},70%,60%)`, tilt:Math.random()*10-10});
}
function drawConfetti(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confetti.forEach(c=>{
    ctx.beginPath();
    ctx.moveTo(c.x+c.tilt+c.r/2,c.y);
    ctx.lineTo(c.x+c.tilt,c.y+c.r);
    ctx.strokeStyle=c.color;
    ctx.lineWidth=c.r/2;
    ctx.stroke();
  });
  confetti.forEach(c=>{c.y+=(Math.cos(c.d)+3+c.r/2)/2;c.x+=Math.sin(c.d);if(c.y>canvas.height){c.y=-10;c.x=Math.random()*canvas.width;}});
}
setInterval(drawConfetti,16);

// ===== Milestones =====
const milestoneDiv=document.getElementById("milestone");
const milestones=[100,365,500,1000,1825];
function checkMilestones(days){
  if(milestones.includes(days)){
    milestoneDiv.textContent=`üéâ Milestone: ${days} days since launch!`;
    milestoneDiv.style.display="block";
    setTimeout(()=>{milestoneDiv.style.display="none";},5000);
  }
}

// ===== AI Summary =====
const aiSummaryDiv=document.getElementById("aiSummary");
function updateAISummary(y,d,h,m,s){
  aiSummaryDiv.textContent=`DebateSylhetBD launched on Jan 18, 2026 by Rizwan Rahim Chowdhury. It's been ${y} years, ${d} days, ${h} hours, ${m} minutes, and ${s} seconds since launch. Live countdown and milestone tracker are displayed here.`;
}

// ===== Download Certificate PDF =====
function downloadCertificate(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  const now = new Date();
  doc.setFontSize(18);
  doc.text("DebateSylhetBD Launch Certificate",20,30);
  doc.setFontSize(14);
  doc.text(`Website launched on: January 18, 2026`,20,50);
  doc.text(`Created by: Rizwan Rahim Chowdhury`,20,65);
  doc.text(`As of ${now.toDateString()}, it has been:`,20,80);
  doc.text(`${document.getElementById("years").textContent} years, ${document.getElementById("days").textContent} days, ${document.getElementById("hours").textContent} hours, ${document.getElementById("minutes").textContent} minutes, ${document.getElementById("seconds").textContent} seconds`,20,95);
  doc.save("DebateSylhetBD_Launch_Certificate.pdf");
}
</script>
